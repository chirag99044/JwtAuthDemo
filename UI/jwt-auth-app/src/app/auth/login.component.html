<h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input formControlName="Username" placeholder="Username" type="Username" required><br>
      <input formControlName="Password" placeholder="Password" type="Password" required><br>
      <button type="submit">Login</button>
    </form>
